<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <form action="#" method="POST">
        <div>
            <h1>Cadastro da liga dos astronautas</h1>
            <label for="name"> Nome:</label>
            <input type="text" id="name" required> 
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id='email' required> - 
            <label for="password">Password:</label>
            <input type="password" id='password' required>
        </div>
        <br>
        <div>
            <label for="data_nasc">Data de nascimento: </label>
            <input type="date" id='data_nasc' required> - 
            <label for="foto"> Foto: </label>
            <input type="file" id="foto" >
        </div>
        <br>
        <div>
            <label for="nacionalidade"> Nacionalidade:</label>
            <select id="Nacionalidade" required>
                <option value="russo">Russo</option>
                <option value="russo">Russo</option>
                <option value="russo">Russo</option>
                <option value="russo">Russo</option>
            </select>
            - 
            <label for="genero"> Genero: </label>
            F <input type="radio" name='genero' value='feminino'>
            M <input type="radio" name='genero' value='masculino' required>
        </div>
        <br>
        <div>
            Suas principais qualidades: <br>
            <label for="inteligencia"> inteligencia </label>    
            <input type="checkbox" id='inteligencia' name='inteligencia' value="inteligencia"> |
            <label for="resiliencia">Resiliência </label>
            <input type="checkbox" name='resiliencia' id='resiliencia' value="resiliencia"> |
            <label for="preparo_fisico">Preparo Físico </label>
            <input type="checkbox" name='preparo_fisico' id='preparo_fisico' value="preparo_fisico"> |
            <label for="educacao">Educação </label>  
            <input type="checkbox" name='educacao' id='educacao' value="educacao"> |
            <br> <br>
            <textarea name="ser_astronauta" id="astronauta" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
            <br><br>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>
</html>
